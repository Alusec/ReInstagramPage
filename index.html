<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="fotocelular.jpg" alt="Imagem celular" height="450" width="650">
            <img src="outrocelular.png" alt="Imagem celular2">
        </div>

        <div class="instagram-continue">
            <div class="group">

                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="fotodeperfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como Matheus Reiis</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Matheus Reiis?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">
                    <h4>Obtenha o Aplicativo.</h4>
                <div class="download">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252"target="_blank" class="app-download"></a> 
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android"target="_blank" class="app-download"></a>
                </div>
                </p>
            </div>

            <footer class="rodape-da-pagina">
                <p class="rodape">
                    Sobre&emsp;   
                        Blog&emsp;   
                        Carreiras&emsp;  
                        Ajuda&emsp;  
                        API&emsp;  
                        Privacidade&emsp;  
                        Termos&emsp;   
                        Principais contas&emsp;  
                        Hashtags&emsp;  
                        Localizações&emsp;
            
                </p>
                <p class="rodape2">
                    Português (Brasil) ©
                </p>
            </footer>

        </div>
    </div>
    
    
</body>
</html>
